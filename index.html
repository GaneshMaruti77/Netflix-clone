<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <img id ="background" src=" https://wallpapers.com/images/hd/netflix-background-gs7hjuwvv2g0e9fj.jpg"alt="background">
        <div id = navbar>
            <h1 class="netflix-logo">NETFLIX</h1>
            <div id = "navright">
                <select id ="language" name="lang" id ="lang">
                    <option value = "en">English</option>
                    <option value = "hi">hindi</option>
                </select>
                <button id = "signin">Sign In</button>
            </div>
        </div>
         <div id = "main">
             <h1>Unlimited movies, TV shows and more.</h1>
             <h3>starts at <i class="fa-solid fa-indian-rupee-sign"></i>149.Cancel at any time</h3>
             <p>Ready to watch? Enter your email to create or restart your membership</p>
                <div id = "emailbar">
                     <input type="email" placeholder="Email address">
                     <button id = "getstarted">Get Started <i class="fa-solid fa-chevron-right"></i></button>
                </div>
         </div>
    </header>
</body>
</html>
